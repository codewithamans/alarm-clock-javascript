<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Alarm Clock</title>
  </head>
  <body>
    
    <div class="container mt-2 ">
        <h1 class="text-center" >ALARM CLOCK</h1>
        <hr>
        <form id="alarmEntry">
            <div class="mb-3 row">
              <label for="hour" class="col-sm-2 col-form-label">Hour</label>
              <div class="col-sm-10">
                 <input type="text" class=" form-control" id="hour"  placeholder="Enter hours">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="minute" class="col-sm-2 col-form-label">Minute</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="minute" placeholder="Enter minutes">
              </div>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                  <div class="form-check ">    
                    <input class="form-check-input" type="radio" value="am" name="type" id="am">
                    <label class="form-check-label" for="am">
                      A.M.
                    </label>
                  </div>
                
                
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="pm"  value="pm" >
                    <label class="form-check-label" for="pm">
                     P.M.
                    </label>
                  </div>
                </div>
                </div>
            <button type="setTime" class="btn btn-primary mt-2" id="setTime">Set Time</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="clock.js"></script>
  </body>
</html>
